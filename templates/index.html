<!DOCTYPE html>
<html>
<head>
  <title>Virtual Therapist - API Key</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Virtual Therapist Logo" class="logo">
      <h1>Virtual Therapist</h1>
    </div>
    <div class="content">
      <form method="POST" action="/">
        <label for="api_key">Enter your OpenAI API key:</label>
        <input type="text" id="api_key" name="api_key" required>
        <input type="submit" value="Submit">
      </form>
      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
